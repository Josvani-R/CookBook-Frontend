<div *ngIf="video1" class="background-video">
  <mat-carousel  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="70"
  slides="3"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="true"
  [useKeyboard]="false"
  [useMouseWheel]="false"
  orientation="ltr">
    <mat-carousel-slide >
  <video muted="muted" autoplay loop poster={{poster}}>
    <source src={{video1}}>
    <source src={{video1}}.webm type=" video/webm"> </video>
    </mat-carousel-slide>
    <mat-carousel-slide >
      <video muted="muted" autoplay loop poster={{poster}}>
        <source src={{video2}}>
        <source src={{video2}}.webm type=" video/webm"> </video>
        </mat-carousel-slide>
        <mat-carousel-slide >
          <video muted="muted" autoplay loop poster={{poster}}>
            <source src={{video3}}>
            <source src={{video3}}.webm type=" video/webm"> </video>
            </mat-carousel-slide>
    </mat-carousel>
</div>
<form class="login-container">

  <div class="login-box">
    <mat-card class="login-card">
      <div>
        <mat-form-field class="login-input">
          <input matInput type="text">
          <mat-placeholder class="placeholder">Username</mat-placeholder>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="login-input">
          <input matInput type="password">
          <mat-placeholder class="placeholder">Password</mat-placeholder>
        </mat-form-field>
      </div>


      <button id="login" mat-stroked-button type="submit">Login</button>
    </mat-card>
  </div>

</form>
